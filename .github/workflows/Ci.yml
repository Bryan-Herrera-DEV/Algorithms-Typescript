name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Estilo de cÃ³digo y pruebas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Instalando Dependencias
        run: npm ci

      - name: ğŸ§ª Corriendo Todos los Test
        if: ${{ github.event_name == 'push' }}
        run: npm run test

      - name: ğŸ§ª Ejecutar Test sÃ³lo para los archivos modificados
        if: ${{ github.event_name == 'pull_request' }}
        run: npm run test-changed

      - name: ğŸ’„ Estilo de codigo
        run: npm run style
